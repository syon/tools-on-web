<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Custom Player</title>
    <script src='jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='SM2/soundmanager2-jsmin.js' type='text/javascript'></script>
    <script src='soundcloudplayer.js' type='text/javascript'></script>
    <style>
      .tracks li:hover {
        text-decoration: underline;
        cursor: pointer;
        background-color: #dff;
      }
      .tracks .active {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class='player'>
      <h1 class='title'>Loading...</h1>
      <div>
        <button class='prev'>← Previous</button>
        <button class='play'>▶ Play</button>
        <button class='pause'>‖ Pause</button>
        <button class='next'>→ Next</button>
      </div>
      <ol class='tracks'></ol>
    </div>
  </body>
</html>
