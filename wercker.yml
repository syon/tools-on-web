box: node:5.11-slim

build:
  steps:
    - npm-install

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - script:
        name: install git
        code: |
          apt-get update
          apt-get install git -y

    - script:
      name: Harp compile
      code: |
        node_modules/harp/bin/harp compile harp-src

    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: harp-src/www/works
